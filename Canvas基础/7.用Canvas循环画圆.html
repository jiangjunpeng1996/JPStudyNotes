<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7.用Canvas循环画圆</title>
  <style>
    body {
      padding-top: 20px;
      text-align: center;
    }

    canvas {
      box-shadow: 0 0 10px #333;
      margin: 0 auto;
    }
  </style>
</head>
<body onload="draw()">
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>

    function draw() {
      const canvas = document.getElementById("canvas");

      if(canvas.getContext) {
        let ctx = canvas.getContext("2d");

        /**
         * 圆的组成：
         * 圆心（x, y）
         * 半径
         * 开始角度
         * 结束角度
         * 顺时针/逆时针
        */

        // 4行
        for (let i = 0; i < 4; i++) {
          // 3列
          for (let j = 0; j < 3; j++) {
            ctx.beginPath();
            let x = 25 + j * 50;
            let y = 25 + i * 50;
            let radius = 20;
            let startAngle = 0;
            let endAngle = Math.PI + (Math.PI * j) / 2;
            let anticLockWise = i % 2 == 0;
            ctx.arc(x, y, radius, startAngle, endAngle, anticLockWise);
            if(i < 2) {
              ctx.stroke();
            } else {
              ctx.fill();
            }
          }
        }
      }
    }
    
  </script>
</body>
</html>
