<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.用Canvas绘制两个三角形</title>
  <style>
    body {
      padding-top: 20px;
      text-align: center;
    }

    canvas {
      box-shadow: 0 0 10px #333;
      margin: 0 auto;
    }
  </style>
</head>
<body onload="draw()">
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>

    function draw() {
      const canvas = document.getElementById("canvas");

      if(canvas.getContext) {
        let ctx = canvas.getContext("2d");

        /**
         * 图形的基本元素就是路径
         * 1.首先，需要创建起始路径
         * 2.使用画图命令画出路径
         * 3.把路径闭合
         * 4.通过描边或填充绘制图形
        */

        // 画填充的三角形
        ctx.beginPath();
        ctx.moveTo(25, 25);
        ctx.lineTo(105, 25);
        ctx.lineTo(25, 105);
        ctx.fill();

        // 画描边的三角形
        ctx.beginPath();
        ctx.moveTo(125, 125);
        ctx.lineTo(125, 45);
        ctx.lineTo(45, 125);
        ctx.closePath();
        ctx.stroke();
      }
    }
    
  </script>
</body>
</html>
